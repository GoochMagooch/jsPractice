<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Calculator</title>
</head>
<body>

    <h1>Convert <span class="kel">Kelvin</span> to <span class="cels">Celsius</span> and <span class="fah">Fahrenheit</span></h1>

    <div class="form">
        <input type="text" id="k" placeholder="Enter Kelvin Value">
        <button id="btn">CONVERT</button>
    </div>
    <div class="output">
        <p id="convert_text"></p>
        <p id="error_message" class="error"></p>
    </div>
    
</body>
</html>
